
 
    <script>
        numeroEntero=9;
        function multiplo(valor, multiplo)
        {
            resto = valor % multiplo;
            if(resto==0)
                return true;
            else
                return false;
        }
 
        
        var multiplos=[];
    
        for(var i=1;i<=100;i++)
        {
            if(multiplo(i,numeroEntero))
                multiplos.push(i);
 
            
        }
        document.write("Los multiplos de ", numeroEntero,  " son: ",multiplos);
    
    </script>
